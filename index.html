<!DOCTYPE html>
<html>
<head>
  <title>Nerdbetter</title>
  <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
  <div class="wrapper">
  <header>
    <nav>
      <ul>
        <li><a href='builder.html'>Build</a></li>
        <li class='currentPage'><a href='index.html'>Attack</a></li>
      </ul>
    </nav>
  </header>
    <div class="character-info">
      <input type="text" name="name" placeholder="Enter Name"/><br />
      <fieldset>
        <label for"strength">STR</label>
        <div class="strength"></div>
        <label for="dexterity">DEX</label>
        <div class="dexterity"></div>
        <label for="constitution">CON</label>
        <div class="constitution"></div>
        <label for="intelligence">INT</label>
        <div class="intelligence"></div>
        <label for="wisdom">WIS</label>
        <div class="wisdom"></div>
        <label for="charisma">CHAR</label>
        <div class="charisma"></div>
      </ul>
      <input type="submit" name="create" value="create" onclick="Character"/>
    </fieldset>
    </div>
    <form>
    <label>Choose Attack: <select id='attacks'></select></label>
    </form>
    <footer>
  <footer>
  </footer>

</div>
