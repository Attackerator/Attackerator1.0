<!DOCTYPE html>
<html>
<head>
  <title>Nerdbetter</title>
  <link href="css/style.css" rel="stylesheet"/>
  <link href='css/frontButtons.css' rel='stylesheet'/>
  <link href="https://fonts.googleapis.com/css?family=Trade+Winds" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <nav>
      <ul>
        <li><a href='builder.html'>Build</a></li>
        <li class='currentPage'><a href='index.html'>Attack</a></li>
      </ul>
    </nav>
    <div class="character-info">
      <div id="displayName" class="name"></div>
      <ul>
        <li>STR</li>
        <div id="str" class="str"></div>
      </ul>
      <ul>
        <li>DEX</li>
        <div id="dex" class="dex"></div>
      </ul>
      <ul>
        <li>CON</li>
        <div id="con" class="con"></div>
      </ul>
      <ul>
        <li>INT</li>
        <div id="int" class="int"></div>
      </ul>
      <ul>
        <li>WIS</li>
        <div id="wis" class="wis"></div>
      </ul>
      <ul>
        <li>CHAR</li>
        <div id="char" class="char"></div>
      </ul>
      <form>
        <input type="text" name="name" placeholder="Enter Name"/>
        <input id="sub-stat" class="create-stat" type="submit" name="create" value="create"/>
      </form>
    </div>
    <div id='buttonWrapper'>
      <div class='displayDiv'>
        <p id='display'>
        </p>
      </div>
      <div class='attackDiv'>
        <form id='attack'>
        <label id='attackSelect'>Choose Attack: <select id='attacks'></select></label>
        <input id='attackSubmit' type='submit' name='attack' />
        </form>
      </div>
      <div id='saveDiv'>
        <form id = 'saveForm'>
          Save Stat: <select id='saveStat' name='saveStat'>
            <option value="strength">Strength</option>
            <option value="dexterity">Dexterity</option>
            <option value="constitution">Constitution</option>
            <option value='intelligence'>Intelligence</option>
            <option value="wisdom">Wisdom</option>
            <option value="charisma">Charisma</option>
          </select><br/>
          <input id='saveSubmit' type='submit' name='save'/>
        </form>
      </div>
      <div id='initDiv'>
        <button id='initiativeButton'>Initiative</button>
      </div>
    </div>
    <footer>
  <footer>
    <h3>@Attackerator</h3>
  </footer>
  <script src ="js/localStorage.js"></script>
  <script src='js/attackForm.js'></script>
  <script src="js/character.js"></script>
  <script src='js/rolls.js'></script>
</div>
</body>
</html>
