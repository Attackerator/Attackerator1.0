<!DOCTYPE html>
<html>
<head>
  <title>Nerdbetter</title>
  <link href="css/style.css" rel="stylesheet"/>
  <link href='css/frontButtons.css' rel='stylesheet'/>
  <link href="https://fonts.googleapis.com/css?family=Days+One|Permanent+Marker|Trade+Winds" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sigmar+One" rel="stylesheet">
</head>
<body onload="attackOnLoad();">
  <div class="wrapper">
    <nav>
      <ul>
        <li><a href='builder.html'>Build</a></li>
        <li class='currentPage'><a href='index.html'>Attack</a></li>
      </ul>
    </nav>
    <div class="character-info">
      <div id="displayName" class="name"></div>
      <!--botton span botton-->
    <div class="allStat">
      <ul>
        <li class="healthImage"><img src="health-button.png" width="30px" height="30px"/></li>
        <div id="health" class="health">
          <button id="minus">-</button>
          <span id="displayHealth" class="displayHealth"></span>
          <button id="plus">+</button>
        </div>
      </ul>
      <ul>
        <li>STR</li>
        <div id="str" class="str"></div>
      </ul>
      <ul>
        <li>DEX</li>
        <div id="dex" class="dex"></div>
      </ul>
      <ul>
        <li>CON</li>
        <div id="con" class="con"></div>
      </ul>
      <ul>
        <li>INT</li>
        <div id="int" class="int"></div>
      </ul>
      <ul>
        <li>WIS</li>
        <div id="wis" class="wis"></div>
      </ul>
      <ul>
        <li>CHAR</li>
        <div id="char" class="char"></div>
      </ul>
    </div>
      <form>
        <input type="text" name="name" placeholder="Enter Name"/>
        <input id="sub-stat" class="create-stat" type="submit" name="create" value="create"/>
      </form>
      <select id='characters' name='characters' onchange="updateSelectedCharacter()">
      </select>
    </div>
    <div id='buttonWrapper'>
      <div id='displayDiv'>
        <p id='display'>
        </p>
      </div>
      <div id='attackDiv'>
        <form id='attack'>
        <label id='attackSelect'><select id='attacks'>
          <option value="" disabled selected>Select Attack</option>
        </select></label>
        <input id='attackSubmit' type='submit' name='attack' value='Attack!'/>
        </form>
      </div>
        <div class='bottomDiv'>
          <div id='bottomLeft'>
           <form id = 'saveForm'>
              <select id='saveStat' name='saveStat' >
                <option value="" disabled selected>Select Save</option>
                <option value="strength">Strength</option>
                <option value="dexterity">Dexterity</option>
                <option value="constitution">Constitution</option>
                <option value='intelligence'>Intelligence</option>
                <option value="wisdom">Wisdom</option>
                <option value="charisma">Charisma</option>
              </select>
            </br>
              <input id='saveSubmit' type='submit' name='save' value='Save'/>
            </form>
          </div>
          <div id='bottomRight'>
            <button id='initiativeButton'>Initiative</button>
          </div>
        </div>
      </div>
    </div>
  <footer>
    <h3>@Attackerator</h3>
  </footer>
  <script src ="js/localStorage.js"></script>
  <script src='js/attackForm.js'></script>
  <script src="js/character.js"></script>
  <script src='js/rolls.js'></script>
</body>
</html>
