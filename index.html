<!DOCTYPE html>
<html>
<head>
  <title>Nerdbetter</title>
  <link href="css/style.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Trade+Winds" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <nav>
      <ul>
        <li><a href='builder.html'>Build</a></li>
        <li class='currentPage'><a href='index.html'>Attack</a></li>
      </ul>
    </nav>
    <div class="character-info">
      <div id="displayName" class="name"></div>
      <ul>
        <li>STR</li>
        <div id="str" class="str"></div>
      </ul>
      <ul>
        <li>DEX</li>
        <div id="dex" class="dex"></div>
      </ul>
      <ul>
        <li>CON</li>
        <div id="con" class="con"></div>
      </ul>
      <ul>
        <li>INT</li>
        <div id="int" class="int"></div>
      </ul>
      <ul>
        <li>WIS</li>
        <div id="wis" class="wis"></div>
      </ul>
      <ul>
        <li>CHAR</li>
        <div id="char" class="char"></div>
      </ul>
      <form>
        <input type="text" name="name" placeholder="Enter Name"/>
        <input id="sub-stat" class="create-stat" type="submit" name="create" value="create"/>
      </form>
    </div>
    <form id='attack'>
    <label>Choose Attack: <select id='attacks'></select></label>
    <input type='submit' name='attack' />
    </form>
    <button id='initiativeButton'>Initiative</button>
    <p id='display'>
    </p>
    <footer>
  <footer>
    <h3>@Attackerator</h3>
  </footer>
  <script src ="js/localStorage.js"></script>
  <script src='js/attackForm.js'></script>
  <script src="js/character.js"></script>
  <script src='js/rolls.js'></script>
</div>
</body>
</html>
