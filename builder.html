<!DOCTYPE html>
<html>

<head>
  <title>Attackerator</title>
  <link rel="stylesheet" href="css/style.css" type="text/css"/>
  <link rel="stylesheet" href="css/forms.css" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Trade+Winds" rel="stylesheet">

</head>
<body>
  <div class='wrapper'>
    <nav>
      <ul>
        <li class='currentPage'><a href='builder.html'>Build</a></li>
        <li><a href='index.html'>Attack</a></li>
      </ul>
    </nav>
    <form>
      <fieldset>
        <legend>Weapon</legend>
        Name: <input class='name' name='name' type="text"><br>
        <label>Dice Style: <select name='diceType'>
          <option value='4'>d4</option>
          <option value='6'>d6</option>
          <option value='8'>d8</option>
          <option value='10'>d10</option>
          <option value='12'>d12</option>
          <option value='20'>d20</option>
        </select></label>
        How many dice?: <select name='diceNumber'>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select></br>
        Base Stat: <select name='baseStat'>
          <option value="strength">Strength</option>
          <option value="dexerity">Dexterity</option>
          <option value="constitution">Constitution</option>
          <option value='intelligence'>Intelligence</option>
          <option value="wisdom">Wisdom</option>
          <option value="charisma">Charisma</option>
        </select>
        Description: <input name='description' class='description' type='text' /></br>
        <input type='submit' value='Create Weapon'/>
      </fieldset>
    </form>
    <form>
      <fieldset>
        <legend>Spell</legend>
        Name: <input name='name' class='name' type="text"></br>
        Dice Style: <select name='diceType'>
          <option value='4'>d4</option>
          <option value='6'>d6</option>
          <option value='8'>d8</option>
          <option value='10'>d10</option>
          <option value='12'>d12</option>
          <option value='20'>d20</option>
        </select>
        How many dice?: <select name='diceNumber'>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
        Spell Level: <select name='spellLevel'>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select></br>
        Base Stat: <select name='baseStat'>
          <option value="strength">Strength</option>
          <option value="dexterity">Dexterity</option>
          <option value="constitution">Constitution</option>
          <option value='intelligence'>Intelligence</option>
          <option value="wisdom">Wisdom</option>
          <option value="charisma">Charisma</option>
        </select><br/>
        Description: <input type='text' /></br>
        <input type='submit' name='description' class='description' value='Create Spell'/>
      </fieldset>
    </form>
    <table id='weaponTable'>

    </table>
    <table id ='spellTable'>

    </table>
  </div>
  <footer>
    <h3>@Attackerator</h3>
  </footer>
  <script src ="js/localStorage.js"></script>
  <script src="js/attackBuilder.js"></script>
</body>
</html>
